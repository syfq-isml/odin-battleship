<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships | TheOdinProject</title>
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/facebook/65/anchor_2693.png" type="image/x-icon">
<script defer src="main.js"></script></head>
<body>
    <div id="overall-wrapper">
        <dialog id="game-modal">
            <div id="game-modal_content">
                <p>Can't place ship here!</p>
                <button type="button" id="game-modal_btn">Close</button>
            </div>
        </dialog>
        <header>
            <div id="logo">
                <h1>BATTLESHIPS</h1>
            </div>
        </header>
        <main>
            <div id="main-wrapper">
                <section id="instructions-area">
                    <div class="instructions">
                        <span id="hitMiss"></span><p>Make your first move! Click on any tile.</p>
                    </div>
                </section>
                <section id="game-area" class="setup-gameboard">
                    
                    <div class="player-side">
                        <div class="gameboard-container">
                            <div id="player-gameboard">
                                
                            </div>
                        </div>
                        <div class="board-label">
                            <h2>Your Board</h2>
                        </div>
                    </div>

                    <div id="ship-placer">
                        <h2>Place your ships on your board!</h2>
                        <div>
                            <p>Click on the ship you want to place, then click on your board again to place it.</p>
                            <p>Press 'R' on your keyboard to rotate your ship.</p>
                        </div>
                        <div id="ship-container">
                            <div id="ship5" class="placing-ships" draggable="true"></div>
                            <div id="ship4" class="placing-ships" draggable="true"></div>
                            <div id="ship3-1" class="placing-ships" draggable="true"></div>
                            <div id="ship3-2" class="placing-ships" draggable="true"></div>
                            <div id="ship2-1" class="placing-ships" draggable="true"></div>
                            <div id="ship2-2" class="placing-ships" draggable="true"></div>
                        </div>
                        <button type="button" id="play-btn">PLAY</button>
                    </div>

                    <div class="computer-side hidden">
                        <div class="gameboard-container">
                            <div id="computer-gameboard">
                                
                            </div>
                        </div>
                        <div class="board-label">
                            <h2>Computer's Board</h2>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
